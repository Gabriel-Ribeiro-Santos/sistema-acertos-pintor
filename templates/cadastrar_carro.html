<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastrar Carro</title>
</head>
<body>
    <h1>Cadastrar Carro</h1>
    <form method="POST">
        <label>Nome do carro:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Placa:</label><br>
        <input type="text" name="placa" required><br><br>

        <label>Cor:</label><br>
        <input type="text" name="cor"><br><br>

        <label>Quantidade de pe√ßas:</label><br>
        <input type="number" name="pecas" required><br><br>

        <label>Valor da pintura:</label><br>
        <input type="number" name="valor_pintura" step="0.01" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="/"><button type="submit">Voltar</button></a>
    
</body>
</html>
